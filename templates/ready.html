<form name="filter" action="/ready " method="post">
    <div id="dop_info" class="popup">
        
            <div class="popup__body">
                <div class="popup__content">
                
                    <a href="#" class="popup__close">X</a>
                    <div class="popup__title">Дополнительная информация</div>
                    <div class="popup__text">
                            <div class="priority_title">Приоритет вычислений</div>
                            <!--  -->
                            <div class="choose_priority">

                                <div class="checkbox">
                                    <label class="checkbox-wrapper">
                                        <input type="radio" class="checkbox-input" id="checkbox-input-9" name="priority" value="secure" {% if priority == 'secure' %}checked{% endif %}/>
                                        <span class="checkbox-tile">
                                            <span class="checkbox-label">Надежность</span>
                                        </span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-wrapperdd">
                                        <input type="radio" class="checkbox-input" id="checkbox-input-9" name="priority" value="price" {% if priority == 'price' %}checked{% endif %}/>
                                        <span class="checkbox-tile">
                                            <span class="checkbox-label">Цена</span>
                                        </span>
                                    </label>
                                </div>

                            </div>

                            <br>
                            <!-- Ползунок цены -->
                            <div class="filters">
                                    <h3 class="filters-price__title">Ориентировочная цена</h3>
                                    <input type="range" name="price" id="price" min="0" max="1000000" value="{{ cash }}" step="10000" onchange="document.getElementById('rangeValue').innerHTML = this.value;" list="rangeList"> <span id="rangeValue">{{ cash }}</span> ₽</p>
                                    <datalist id="rangeList">
                                        <option value="0" label="0">
                                        <option value="10000" label="10000">
                                        <option value="50000" label="50000">
                                        <option value="100000" label="100000">
                                        <option value="250000" label="250000">
                                        <option value="500000" label="500000">
                                        <option value="1000000" label="1000000">
                                    </datalist>
                            </div>
                            <!--  -->


                            <!-- Расчет -->
                            <button type="submit" onclick="window.location.hash = '#'"> Выбрать </button>
                         
                    </div>
                
                </div>
            </div>
        
    </div>
